<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Trolley</ion-title>
    </ion-toolbar>
  </ion-header>
  <div id="container">
    <div class="shopping_list ion-padding-top">
      <ion-item *ngFor="let item of items; let itemIndex=index">
        <!--cannot pase item in delItem function-->
        <h1>{{item.name}}</h1>
        <p>{{ item.price | currency:'EUR':'symbol':'.2-2' }}</p><ion-button color="secondary" (click)="delItem(itemIndex)" slot="end"><ion-icon slot="icon-only" name="trash"></ion-icon></ion-button>
      </ion-item>
    </div>
      <ion-fab slot="fixed" vertical="bottom" horizontal="end" [edge]="true">
        <ion-fab-button>
          <ion-icon name="chevron-back-circle"></ion-icon>
        </ion-fab-button>
        <ion-fab-list side="start">
          <ion-fab-button [routerLink]="['/scanner']">
            <ion-icon name="camera"></ion-icon>
          </ion-fab-button>
          <ion-fab-button [routerLink]="['/add']">
            <ion-icon name="add-circle-outline"></ion-icon>
          </ion-fab-button>
        </ion-fab-list>
      </ion-fab>
    <ion-card>
      <ion-card-header color="dark">
        <ion-card-title>Summe: {{ shopping_cart | currency:'EUR':'symbol':'.2-2' }}</ion-card-title>
      </ion-card-header>
    </ion-card>
  </div>
</ion-content>
