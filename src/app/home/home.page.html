<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Trolley</ion-title>
    </ion-toolbar>
  </ion-header>
  <div id="container">
    <div class="shopping_list ion-padding-top">
      <ion-item *ngFor="let item of items; let itemIndex=index">
        <!--cannot pase item in delItem function-->
        {{ item | currency:'EUR':'symbol':'.2-2' }} <ion-button color="secondary" (click)="delItem(itemIndex)" slot="end"><ion-icon slot="icon-only" name="trash"></ion-icon></ion-button>
      </ion-item>
    </div>
    <ion-button color="warning" [routerLink]="['/scanner']">Scan</ion-button>
    <ion-card>
      <ion-card-header color="dark">
        <ion-card-title>Summe: {{ shopping_cart | currency:'EUR':'symbol':'.2-2' }}</ion-card-title>
        <ion-card-subtitle>Artikel: {{ article | currency:'EUR':'symbol':'.2-2' }}</ion-card-subtitle>
      </ion-card-header>
    </ion-card>
    <ion-grid>
      <ion-row>
        <ion-col><ion-button size="large" color="dark" (click)="addNum('1')">1</ion-button></ion-col>
        <ion-col><ion-button size="large" color="dark" (click)="addNum('2')">2</ion-button></ion-col>
        <ion-col><ion-button size="large" color="dark" (click)="addNum('3')">3</ion-button></ion-col>
        <ion-col><ion-button color="danger" (click)="delNum()">del</ion-button></ion-col>
      </ion-row>
      <ion-row>
        <ion-col><ion-button size="large" color="dark" (click)="addNum('4')">4</ion-button></ion-col>
        <ion-col><ion-button size="large" color="dark" (click)="addNum('5')">5</ion-button></ion-col>
        <ion-col><ion-button size="large" color="dark" (click)="addNum('6')">6</ion-button></ion-col>
        <ion-col><ion-button color="success" (click)="addNumToList()">add</ion-button></ion-col>
      </ion-row>
      <ion-row>
        <ion-col><ion-button size="large" color="dark" (click)="addNum('7')">7</ion-button></ion-col>
        <ion-col><ion-button size="large" color="dark" (click)="addNum('8')">8</ion-button></ion-col>
        <ion-col><ion-button size="large" color="dark" (click)="addNum('9')">9</ion-button></ion-col>
        <ion-col><ion-button color="medium" (click)="addNum('.')">.</ion-button></ion-col>
      </ion-row>
    </ion-grid>
  </div>
</ion-content>
